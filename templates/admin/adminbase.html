{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <meta
      name="description"
      content="Responsive Bootstrap 4 and web Application ui kit."
    />

    <title>:: Aero Bootstrap4 Admin :: eCommerce</title>
    <!-- Favicon-->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'plugins/jvectormap/jquery-jvectormap-2.0.3.css' %}"
    />
    <link rel="stylesheet" href="{% static 'plugins/morrisjs/morris.css' %}" />

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}" />
  </head>

  <body class="theme-blush">
  
    <div class="overlay"></div>

    <!-- Main Search -->
    <div id="search">
      <button
        id="close"
        type="button"
        class="close btn btn-primary btn-icon btn-icon-mini btn-round"
      >
        x
      </button>
      <form>
        <input type="search" value="" placeholder="Search..." />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>

    <!-- Left Sidebar -->
    <aside id="leftsidebar" class="sidebar">
        <div class="navbar-brand">
          <button class="btn-menu ls-toggle-btn" type="button">
            <i class="zmdi zmdi-menu"></i>
          </button>
          <a href="{% static 'index.html' %}"
            ><img src="{% static 'images/logo.svg' %}" width="25" alt="Aero" /><span
              class="m-l-10"
              >Aero</span
            ></a
          >
        </div>
        <div class="menu">
          <ul class="list">
            <li>
              <div class="user-info">
                <a class="image" href="profile.html"
                  ><img src="{% static 'images/profile_av.jpg'%}" alt="User"
                /></a>
                <div class="detail">
                  <h4>Michael</h4>
                  <small>Super Admin</small>
                </div>
              </div>
            </li>
            <a href="#"><i class="zmdi zmdi-home"></i><span>Dashboard</span></a>
            <a href="#"><i class="zmdi ti-package"></i><span>Product</span></a>
            <a href="#"><i class="zmdi ti-plus"></i><span>Add Product</span></a>
            <a href="{% url 'add_product' %}"><i class="zmdi ti-pencil-alt"></i><span>Edit Product</span></a>
            <a href="#"><i class="zmdi ti-list"></i><span>Product List</span></a>
            <a href="#"><i class="zmdi ti-truck"></i><span>Orders</span></a>
            <a href="#"><i class="zmdi ti-user"></i><span>Users</span></a>
            <a href="#"><i class="zmdi ti-power-off"></i><span>Log Out</span></a>
          </ul>
      </aside>  
    <!-- Main Content -->
    {% block content %}{% endblock %}
    <!-- Jquery Core Js -->
    <script src="{% static 'bundles/libscripts.bundle.js'%}"></script>
    <!-- Lib Scripts Plugin Js -->
    <script src="{% static 'bundles/vendorscripts.bundle.js'%}"></script>
    <!-- Lib Scripts Plugin Js -->

    <script src="{% static 'bundles/morrisscripts.bundle.js'%}"></script>
    <!-- Morris Plugin Js -->
    <script src="{% static 'bundles/jvectormap.bundle.js'%}"></script>
    <!-- JVectorMap Plugin Js -->
    <script src="{% static 'bundles/sparkline.bundle.js'%}"></script>
    <!-- Sparkline Plugin Js -->
    <script src="{% static 'bundles/knob.bundle.js'%}"></script>
    <!-- Jquery Knob Plugin Js -->

    <script src="{% static 'bundles/mainscripts.bundle.js'%}"></script>
    <script src="{% static 'js/pages/ecommerce.js'%}"></script>
    <script src="{% static 'js/pages/charts/jquery-knob.min.js'%}"></script>
  </body>
</html>
