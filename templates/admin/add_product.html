{% extends 'admin/adminbase.html' %}
{% load static %}

{% block content %}  
<section class="content">
    <h1>Add Product</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'admin/add_product' %}">
        {% csrf_token %}
        <fieldset>
            <legend>Product Information</legend>
            {{ product_form.as_p }}
        </fieldset>
        <fieldset>
            <legend>Product Variations</legend>
            {{ variation_formset.management_form }}
            {% for form in variation_formset %}
                {{ form.as_p }}
            {% endfor %}
        </fieldset>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</section>
{% endblock %}
